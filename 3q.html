<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized Bootstrap Button</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS to override Bootstrap styles */
    .btn-custom {
      background-color: #ff6347; /* Custom background color */
      color: #fff; /* Custom text color */
      border: 2px solid #ff6347; /* Custom border */
      border-radius: 10px; /* Custom border radius */
      padding: 10px 20px; /* Custom padding */
      font-size: 1.2em; /* Custom font size */
    }
    .btn-custom:hover {
      background-color: #ff7f50; /* Custom background color on hover */
      color: #fff; /* Custom text color on hover */
      border-color: #ff7f50; /* Custom border color on hover */
    }
  </style>
</head>
<body>
  <button type="button" class="btn btn-custom">Customized Button</button>
</body>
</html>
